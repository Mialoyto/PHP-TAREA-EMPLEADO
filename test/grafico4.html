<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="width: 70%; margin: auto;">
    <canvas id="lienzo"></canvas>
    <!-- https://htmlcolorcodes.com/  -->
    <!-- https://www.chartjs.org/ -->
  </div>

  <div style="width: 70%; margin: auto; margin-top: 3em; text-align: center;">
    <form action="">
      <input type="text" id="php" placeholder="PHP">
      <input type="text" id="JavaScript" placeholder="JavaScript">
      <input type="text" id="Java" placeholder="Java">
      <input type="text" id="python" placeholder="python">
      <button type="button" id="actualizar">Actualizar datos</button>
    </form>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/chart.js">  </script>
  <script>
    function $(id) { return document.querySelector(id) }

    // contexto = lienzo donde pintaremos / renderizaremos
    const contexto = document.querySelector('#lienzo');

    // chart(referencia_canvas, configuracion_grafico)
    const grafico = new Chart(contexto, {
      type: 'bar',
      data: {
        labels: ["PHP", "JavaScript", "Java", "python"],
        datasets: [{
          // propiedad indespensable 'data'
          label: "2022",
          data: [45, 55, 35, 60]
        }/* ,{
          label : "2023",
          data: [40,65,35,55]
      } */]
      }
    });

    // evrentos
    $("#actualizar").addEventListener("click", () => {

      const newValor = [
        parseInt($("#php").value),
        parseInt($("#JavaScript").value),
        parseInt($("#Java").value),
        parseInt($("#python").value),
      ]
      // grafico.data.dataset[0].label = "2030";
      grafico.data.datasets[0].data = newValor;
      grafico.update();
      // console.log(grafico)
    })

  </script>
</body>

</html>
